# Authors

michael_keiser:
  name: Michael Keiser, PhD
  email: keiser@keiserlab.org
  bio: "pharm chem; bts; institute for neurodegenerative diseases"
  bio_long: "Michael completed a bioinformatics Ph.D. in 2009 at UCSF as a National Science Foundation Fellow, where he developed techniques to relate drugs and proteins based on the statistical similarity of their ligands, such as the Similarity Ensemble Approach (SEA). He also holds B.Sc., B.A., and M.A. degrees from Stanford University. He subsequently co-founded a startup bringing these methods to pharma companies and the US FDA. Michael joined the faculty at UCSF in the Dept. of Pharmaceutical Chemistry and the Institute for Neurodegenerative Diseases in 2014, with a joint appointment in the Dept. of Bioengineering and Therapeutic Sciences."
  avatar: members/bio-keiser.jpg
  title: Assistant Professor
  github: mjke
  linkedin: keiser
  google:
    plus: MichaelKeiser
  ucsf_profiles: michael.keiser

elena_caceres:
  name: Elena Caceres
  email: ecaceres@keiserlab.org
  bio: "bioinformatics"
  bio_long: "Elena graduated from UCSD with a B.Sc. in molecular biology and a minor in mathematics. As of 2014, she is a graduate student in the Bioinformatics program as part of the iPQB program at UCSF. She is interested in applying techniques from statistics and machine learning to better understand and predict features underlying drug-target interactions."

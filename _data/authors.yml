garrett_gaskins:
  name: Garrett Gaskins
  email: gaskins@keiserlab.org
  bio: "bioinformatics"
  bio_long: "High-content screening across varied cells, conditions, and chemical libraries has emerged as a key method for identifying novel compounds capable of systematically perturbing a biological network to induce a phenotype. The molecular targets (proteins, receptors, etc.) through which these compounds act to achieve their phenotype(s) are typically unknown. I am currently developing a chemoinformatic approach using aspects of image processing, machine learning, and SEA to identify the targets of novel compounds via their phenotypic signature."
  avatar: members/bio-gaskins.jpg
  title: Grad student; Hillblom Fellow
  github: gtgask

leo_gendelev:
  name: Leo Gendelev
  email: gendelev@keiserlab.org
  bio: "biophysics"
  bio_long: "Traditional approaches for ligand similarity, such as neighborhood or path based fingerprints, are based on molecular patterns, containing little information about the physics underlying protein-ligand recognition events. I am using a combined cheminformatics and structural bioinformatics approach to construct a thesaurus for ligand-based scaffolds, related via their interaction patterns with proteins from high-resolution x-ray crystals. This thesaurus will then be used to construct 3D interaction fingerprints for use in SEA (Similarity Ensemble Approach), for constraining or filtering virtual screening experiments, and for designing ligand-binding proteins. In developing these interaction fingerprints, we differ philosophically from previous fingerprinting approaches in that we strive to capture statistically enriched many-body interactions instead of painting yet another unsatisfying pairwise landscape."
  avatar: members/bio-gendelev.jpg
  title: Grad student
  github: lgend

cristina_melero:
  name: Cristina Melero
  email: melero@keiserlab.org
  bio: ""
  bio_long: "I am examining chemical-genetic epistasis in mammalian cell lines to understand the underlying targets associated with therapeutically relevant compounds. By simultaneously inactivating multiple targets through chemical and genetic manipulation, we can begin to elucidate the phenotypic outputs underlying these therapeutic effects."
  avatar: members/bio-melero.jpg
